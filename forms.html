<! DOC TYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <div>
                <input type="text" name="email" placeholder="Enter your email address">
                <input type="password" name="password" placeholder="Password">
            </div>

            <div>
                <Label>Bio</Label>
                <br>
                <textarea name="bio"></textarea>
            </div>

            <br>

            <div>
                <h2>How did you hear about us?</h2>
                    <input type="radio" name="value1" value="Billboard">Billboard<br>
                    <input type="radio" name="value2" value="Radio Advertisement">Radio Advertisement<br>
                    <input type="radio" name="value3" value="internet advertisement">Internet Advertisement<br>
                    <input type="radio" name="value4" value="other">Other<br>
            </div>

            <br>

            <div>
                <h2>What web browser are you using?</h2>
                <select name="WEB_BROWSER">
                    <option value="Google">Google Chrome</option>
                    <option value="Microsoft">Microsoft Edge</option>
                    <option value="Firefox">Firefox</option>
                </select>
            </div>
            <input type="submit">
                <button type="submit>Submit the form</button>
        </form>
    </body>
</html>
